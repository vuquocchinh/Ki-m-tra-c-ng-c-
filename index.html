<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="txtUsername" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="txtPassword" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
